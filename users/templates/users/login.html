{% extends "base2.html" %}
{% load static %}
{% block content %}

<div class="container-fluid vh-100">
  <div class="row h-100">

    <!-- Left Side Image -->
    <div class="col-md-8 d-none d-md-block p-0">
      <img src="{% static 'img/eet.png' %}" class="img-fluid h-100 object-fit-cover" alt="Restaurant Interior">
    </div>

    <!-- Right Side Login Form -->
    <div class="col-md-4 d-flex align-items-center justify-content-center bg-white">
      <div class="text-center p-4 shadow h-90" style="width: 100%; height: 80%; max-width: 400px;">


        <img src="{% static 'img/ww2.png' %}" alt="RestoStar Logo" class="img-fluid mb-3" style="margin-top: 50px; max-width: 160px;">

       <p class="fw-semibold text-warning mb-4">Welcome back! Please log in to your account</p>

        <form method="POST" action="">
          {% csrf_token %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger py-2">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <div class="mb-3 text-start">
            <div class="input-group">
              <span class="input-group-text bg-warning bg-opacity-10 text-warning border-warning-subtle">
                <i class="fas fa-envelope"></i>
              </span>
              <input type="email" name="email" class="form-control border-warning-subtle" placeholder="Enter your email" required>
            </div>
          </div>

          <div class="mb-3 text-start">
            <div class="input-group">
              <span class="input-group-text bg-warning bg-opacity-10 text-warning border-warning-subtle">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" name="password" class="form-control border-warning-subtle" placeholder="Enter your password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-warning text-white w-100 mb-3 fw-semibold">Login</button>
        </form>

        <div class="mt-2">
          <p class="mb-1"><a href="#" class="link-warning text-decoration-none fw-semibold">Forgot Password?</a></p>
          <p>New here? <a href="#" class="link-warning text-decoration-none fw-semibold">Create an Account</a></p>
        </div>

      </div>
    </div>

  </div>
</div>

{% endblock %}
